<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Single Page Portfolio Template -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link rel="stylesheet" href="css/main.css" />
    <title>My Portfolio</title>

  <body>
    <!-- Header -->

      <div class="header__row">

            <span class="header__row__item--sizing">
              Sulav.Parajuli( );

        <div class="slides">

                <div class="container__child--image">

                    alt="profile"

                </div>
              </div>
              <div class="container__child child__one">
                <div class="container__child--title">
                  <h2>
                    <span style="--i: 1;">H</span>
                    <span style="--i: 2;">i</span>
                    <span style="--i: 2;">!</span>
                    <span style="--i: 3;">I</span>
                    <span style="--i: 4;">'m</span>
                    <span style="--i: 5;">S</span>
                    <span style="--i: 6;">u</span>
                    <span style="--i: 7;">l</span>
                    <span style="--i: 8;">a</span>
                    <span style="--i: 9;">v</span>
                    <span style="--i: 10;">ðŸ˜„</span>

                </div>
                <div class="container__child--content">

                  <div class="container__child--content--social">
                    <a
                      class="social"
                      href="https://facebook.com/"
                      target="_blank"
                    >
                      <i class="fab fa-github"></i>
                    </a>

                    <a
                      class="social"
                      href="https://facebook.com/"
                      target="_blank"
                    >
                      <i class="fab fa-linkedin"></i>
                    </a>

                    <a
                      class="social"
                      href="https://facebook.com/"
                      target="_blank"
                    >
                      <i class="fas fa-envelope"></i>
                    </a>

                    <a
                      class="social"
                      href="https://facebook.com/"
                      target="_blank"
                    >
                      <i class="fab fa-facebook"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

          <div id="skills">
            <div class="skills__title">Languages and Tools</div>
            <div class="skill__logos">
              <img
                class="skill-logo"
                src="https://camo.githubusercontent.com/114aa59f6bfe1ff7ef3444fbb224078eb6a32c43f0ed03a6c0c3e6df67e049ec/68747470733a2f2f7777772e766563746f726c6f676f2e7a6f6e652f6c6f676f732f666c7574746572696f2f666c7574746572696f2d69636f6e2e737667"

                src="https://raw.githubusercontent.com/devicons/devicon/master/icons/android/android-original-wordmark.svg"

                class="skill-logo"
                src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-plain.svg"
                alt="Javascript"
              />

              <img
                class="skill-logo"
                src="https://raw.githubusercontent.com/devicons/devicon/master/icons/react/react-original.svg"

                src="https://raw.githubusercontent.com/devicons/devicon/master/icons/sass/sass-original.svg"
                alt="Sass"

            experience
          </div>
          <div id="project">
            projects

          <div id="contact">
            contact

    <div class="footer">
      Made with
